<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="outerContent">
    <div class="innercontent">
      <h1>Enter a number between 1-9</h1>
      <div class="flex">
        <input id="inputField" type="text" placeholder="Enter your guessing number">
      </div>
      <h1><span id="number-show"></span></h1>
      <button onclick="showNumber()">Guess Your Number</button>
      <h1>You Counted <span id="displayCount">0</span> times</h1>

      <h1 id="displayWin"></h1>
      <button id="reset" onClick="window.location.reload()">Reset Game</button>
    </div>
  </div>
  <script src="test.js"></script>
</body>

</html>
